<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Bootstrap modal carousel : modal-fullscreen</title>
		<meta name="description" content="Kerbi" />
		<meta name="keywords" content="Kerbi" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link href="../components/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet" />
		<link href="../components/bootstrap/docs/assets/css/bootstrap-responsive.css" rel="stylesheet" />
		<link href="css/bootstrap-modal-fullscreen.css" rel="stylesheet" />
		<link href="css/demos.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span12">
					<h1>Bootstrap modal carousel</h1>
				</div>
			</div>
			<div class="row">
				<div class="span4">
					<ul class="nav nav-pills nav-stacked">
						<li><a href="index.html">Presentation</a></li>
						<li><a href="modal-carousel.html">Modal-carousel</a></li>
						<li><a href="carousel-fit.html">Carousel-fit</a></li>
						<li><a href="modal-local.html">Modal-local</a></li>
						<li class="active"><a href="modal-fullscreen.html">Modal-fullscreen</a></li>
					</ul>
				</div>
				<div class="span8">
					<h3>Purpose</h3>
					<p>The <code>bootstrap-modal-fullscreen.js</code> and <code>bootstrap-modal-fullscreen.js</code> package let you display a modal box in fullscreen.</p>

					<hr />

					<h3>Demo</h3>
					<p>
						<button id="myButton" type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">
							<i class="icon-fullscreen icon-white"></i>
							<span>Display the modal in fullscreen</span>
						</button>
					</p>
				</div>
			</div>
		</div>

		<div id="myModal" class="modal hide fade modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-header">
				<button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">
					<i class="icon-remove icon-white"></i>
					<span>Close</span>
				</button>
			</div>
			<div class="modal-body" id="myContent"></div>
		</div>

		<script src="../components/bootstrap/docs/assets/js/jquery.js" type="text/javascript"></script>
		<script src="../components/bootstrap/docs/assets/js/bootstrap.js" type="text/javascript"></script>
		<script src="js/bootstrap-modal-fullscreen.js" type="text/javascript"></script>
		<script type="text/javascript">
		(function ($) {

			// Load images via flickr for demonstration purposes:
			$.ajax({
				url: 'http://api.flickr.com/services/rest/',
				data: {
					format: 'json'
					, method: 'flickr.interestingness.getList'
					, api_key: '592e96960de6a476d84cff71a495867f'
					, per_page: 1
					, extras: 'description, url_m'
				},
				dataType: 'jsonp',
				jsonp: 'jsoncallback'
			}).done(function (data) {
				$.each(data.photos.photo, function (index, photo) {
					if (photo.url_m) {
						$('#myContent')
							.append(
								$('<img />').prop({
									'src': photo.url_m
								})
								, $('<p>')
									.append('<strong>' + photo.title + '</strong>')
									.append('<br />')
									.append(photo.description._content)
							)
						;
					}
				});
			});

		})(jQuery);
		</script>
	</body>
</html>
